<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Chart and Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
      }

      .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        justify-content: space-between;
      }

      .chart {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chart img {
        max-width: 100%;
        height: auto;
      }

      .login {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .login h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .login label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }

      .required {
        color: red;
      }

      .login input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .login .checkbox-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
      }

      .login button {
        width: 100%;
        padding: 10px;
        background-color: #8527ff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .login button:hover {
        background-color: #a35dfe;
      }
    </style>
  </head>
  <body>
    <script>
      if ("geolocation" in navigator) {
        console.log("geolocation available");
        navigator.geolocation.getCurrentPosition((position) => {
          console.log(position);
        });
      } else {
        console.log("geolocation not available");
      }
    </script>
    <div class="container">
      <div class="chart">
        <img src="./images/bubble-chart copy.png" alt="Salary Chart" />
      </div>

      <div class="login">
        <h2>Login</h2>
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" placeholder="email address" />
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" placeholder="password" />
        <div class="checkbox-container">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button>Login</button>
      </div>
    </div>
  </body>
</html>
